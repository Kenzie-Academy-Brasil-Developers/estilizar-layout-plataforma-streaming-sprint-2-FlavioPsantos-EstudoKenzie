<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- META -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- TÍTULO -->
    <title>Kenzieflix</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.png" />
</head>

<body>

    <!-- CABEÇALHO -->
    <header class="topo">
        <figure>
            <img src="img/logo.png" alt="Kenzieflix">
        </figure>
    </header>

    <header class="tituloSessao">
        <h2>Quem está assistindo?</h2>
    </header>


    <!-- PÁGINA INICIAL -->
    <div class="pg-home">

        <section class="conteinerTotal">

            <!-- LISTA DE USUÁRIOS -->
            <ul class="conteinerLista">

                <!-- USUÁRIO 1 -->
                <li class="usuarios">
                    <figure>
                        <img src="img/avatar.png" alt="Gabriel">
                    </figure>

                    <h3 class="perfil">Gabriel</h3>
                </li>

                <!-- USUÁRIO 2 -->
                <li class="usuarios">
                    <figure>
                        <img src="img/avatar1.png" alt="Maria">
                    </figure>

                    <h3 class="perfil">Maria</h3>
                </li>

                <!-- USUÁRIO 3 -->
                <li class="usuarios">
                    <figure>
                        <img src="img/avatar2.png" alt="Renato">
                    </figure>

                    <h3 class="perfil">Renato</h3>
                </li>

                <!-- ADICIONAR PERFIL-->
                <li class="addPerfil">
                    <figure>
                        <img src="img/plus-sign.png" alt="Adicionar perfil">
                    </figure>

                    <h3 class="perfilAdd">Adicionar perfil</h3>
                </li>

            </ul>
    </div>
    <footer class="footer-pg">
        <button>Gerenciar Perfis</button>
    </footer>

    </section>



</body>

</html>
